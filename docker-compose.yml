version: "3.7"

services:
  app:
    image: payara/server-full
    container_name: payaraweb
    hostname: payaraweb
    ports:
      - 8080:8080
    volumes:
      - ./target:/opt/payara/deployments

  
  mysql:
    image: mysql:8.0
    container_name: mysqlserver
    hostname: mysqlserver
    ports:
      - 3305:3306
    environment: 
      MYSQL_ROOT_PASSWORD: password123
    volumes:
      - ./sql_script:/docker-entrypoint-initdb.d
      
